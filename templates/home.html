
<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art Generator</title>
<link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='Logo.png') }}">


</head>
<body>

<div class="header">
  <div class="title">Arti-rate</div>
    <nav class="navbar">
      <a href="{{ url_for('about') }}" class="nav-link">About</a>
      <a href="{{ url_for('gallery') }}" class="nav-link">Gallery</a>
      <a href="{{ url_for('login') }}" class="Login">Login</a>
    </nav>

</div>

<div class="main-container">
  <div class="image-display">
    <!-- Placeholder for where images will be displayed in the future -->
  </div>
<!--all parameters contained in this section-->
  <div class="parameters">

    <div class="parameter-control">
      <label for="Horizontal-line-count">Horizontal Line Count</label>
      <input type="range" id="Horizontal-line-count" name="Horizontal-line-count" min="0" max="10">
      <span class="slider-value" id="Horizontal-line-count-value">0</span>
    </div>

    <div class="parameter-control">
      <label for="Horizontal-line-spacing">Horizontal Line Spacing</label>
      <input type="range" id="Horizontal-line-spacing" name="Horizontal line spacing" min="0" max="10">
      <span class="slider-value" id="Horizontal-line-spacing-value">0</span>
    </div>

    <div class="parameter-control">
      <label for="vertical-line-spacing">Vertical Line Spacing</label>
      <input type="range" id="vertical-line-spacing" name="vertical-line-spacing" min="0" max="10">
      <span class="slider-value" id="vertical-line-spacing-value">0</span>
    </div>

    <div class="parameter-control">
      <label for="vertical-line-count">Vertical Line Count</label>
      <input type="range" id="vertical-line-count" name="vertical-line-count" min="0" max="10">
      <span class="slider-value" id="vertical-line-count-value">0</span>
    </div>

    <div class="parameter-control">
      <label for="Minimum spacing distance">Minimum Spacing Distance</label>
      <input type="range" id="Minimum spacing distance" name="cMinimum spacing distance" min="0" max="10">
      <span class="slider-value" id="Minimum spacing distance-value">0</span>
    </div>

    <div class="parameter-control">
      <label for="Maximum spacing distance">Maximum Spacing Distance</label>
      <input type="range" id="Maximum spacing distance" name="Maximum spacing distance" min="0" max="10">
      <span class="slider-value" id="Maximum spacing distance-value">0</span>
    </div>

    <div class="parameter-control">
      <label for="color-distribution">Color Distribution</label>
      <input type="range" id="color-distribution" name="color-distribution" min="0" max="10">
      <span class="slider-value" id="color-distribution-value">0</span>
    </div>

    <div class="parameter-control">
      <label for="color-probability">Color Probability</label>
      <input type="range" id="color-probability" name="color-probability" min="0" max="10">
      <span class="slider-value" id="color-probability-value">0</span>
    </div>

    <!-- Add more parameter controls as needed -->

    <div class="button-container">
      <button>Generate</button>
      <button>Download</button>
    </div>

    <div class="button-and-display-container">
    <button id="generateButton">Generate</button>
    <div id="parameterValuesDisplay"></div>
    </div>

  </div>
</div>
</body>

<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</html>
